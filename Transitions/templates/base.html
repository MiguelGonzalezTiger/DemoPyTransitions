{% load static %}
{% load notifications_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}transitions test{% endblock title %}</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/js/uikit-icons.min.js"></script>
    
    <script src="{% static 'notifications/notify.js' %}" type="text/javascript"></script>
    {% register_notify_callbacks callbacks='fill_notification_list,fill_notification_badge' %}
</head>
<body style="margin: 20px;">
    {% block body %}
    <div id="app">
        [[message]]
        <input class="uk-input" v-model="email" type="text" placeholder="enter something" />
        <button class="uk-button uk-button-primary" v-on:click="makePost">
            test
        </button>
    </div>
    

    <script>
        axios.defaults.xsrfCookieName = 'csrftoken'
        axios.defaults.xsrfHeaderName = "X-CSRFTOKEN"
        var app = new Vue({
            el: '#app',
            delimiters: ["[[", "]]"],
            methods: {
                makePost(){
                    console.log('sending patch')
                    axios.patch(
                        'http://localhost:8000/users/1/',
                        {
                            action: 'pre_auth',
                            context: {
                                username: 'miguelito',
                                email: this.email,
                                password: 'p@ssw0rd',
                                confirm_password: 'p@ssw0rd'
                            }
                        }
                    ).then( resp => {
                        console.log(resp)
                    })
                }
            },
            data: {
                message: 'Hello Testing!',
                email: 'mrmiguetara2@gmail.com'
            }
        })
    </script>
 {% endblock body %}
</body>
</html>
